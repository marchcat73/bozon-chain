syntax = "proto3";
package bozonchain.bozonchain.v1;

import "amino/amino.proto";
import "bozonchain/bozonchain/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/marchcat73/bozon-chain/x/bozonchain/types";

// GenesisState defines the bozonchain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
